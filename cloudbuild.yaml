steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--no-cache",
        "--tag",
        "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA",
        "--tag",
        "gcr.io/$PROJECT_ID/betaling-2.0:latest",
        ".",
      ]

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA"]

  # Push the latest tag as well
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/betaling-2.0:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "lodlavki-shop",
        "--image",
        "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "256Mi",
        "--cpu",
        "0.5",
        "--concurrency",
        "50",
        "--max-instances",
        "2",
        "--min-instances",
        "0",
        "--cpu-throttling",
        "--execution-environment",
        "gen2",
        "--port",
        "8080",
        "--set-env-vars",
        "NODE_ENV=production,PORT=8080,APP_URL=https://shop.lodlavki.be,VITE_APP_URL=https://shop.lodlavki.be,GMAIL_FROM_NAME=Scouts Lodlavki,GMAIL_USER_EMAIL=noreply@lodlavki.be,env=production",
        "--set-secrets",
        "STRIPE_SECRET_KEY_LIVE=stripe-secret-key-live:latest,STRIPE_SECRET_KEY_TEST=stripe-secrey-key-test:latest,STRIPE_PUBLIC_KEY_LIVE=stripe-public-key-live:latest,STRIPE_PUBLIC_KEY_TEST=stripe-public-key-test:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,STRIPE_WEBHOOK_SECRET_LIVE=stripe-webhook-secret-live:latest,GMAIL_CLIENT_ID=gmail-client-id:latest,GMAIL_CLIENT_SECRET=gmail-client-secret:latest",
      ]

options:
  machineType: "UNSPECIFIED"
  diskSizeGb: "5"

timeout: "400s"
