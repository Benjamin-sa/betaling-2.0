steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--no-cache",
        "--tag",
        "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA",
        "--tag",
        "gcr.io/$PROJECT_ID/betaling-2.0:latest",
        ".",
      ]

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA"]

  # Push the latest tag as well
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/betaling-2.0:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "lodlavki-shop",
        "--image",
        "gcr.io/$PROJECT_ID/betaling-2.0:$COMMIT_SHA",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "256Mi",
        "--cpu",
        "0.5",
        "--concurrency",
        "50",
        "--max-instances",
        "2",
        "--min-instances",
        "0",
        "--cpu-throttling",
        "--execution-environment",
        "gen2",
        "--port",
        "8080",
        "--set-env-vars",
        "NODE_ENV=production,PORT=8080",
      ]

options:
  machineType: "E2_HIGHCPU_2"
  diskSizeGb: "5"

timeout: "300s"
